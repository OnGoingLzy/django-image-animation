<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

  <body class="text-center">

    <main class="form-signin w-100 m-auto">
       <form class="form-signin" id="login-form" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading text-center">登录</h2>
        <label for="inputUsername" >Phone number</label>
        <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="手机号码" required autofocus>
        <label for="inputPassword" >Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" name="remember" id="remember" value="1"> 记住我
          </label>
        </div>
           <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">登录</button>
           <a href="/register/">注册账号-></a>
            <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
      </form>
    </main>

  </body>

    <script>


      function login() {
        const formData = $('#login-form').serialize();

        $.ajax({
          url: '/api/login/',
          method: 'POST',
          data: formData,
          processData: false,
          success: function(response) {
              if (response.success === true){
                  window.location.href = '/dashboard/';
              }else {
                  alert(response.message)
              }

          },
          error: function(xhr, status, error) {
            alert(xhr.responseText);
          }
        });
      }

    </script>
